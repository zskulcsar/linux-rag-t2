name: CI

on:
  push:
    branches: [main]
  pull_request:
  schedule:
    - cron: "0 6 * * 1"

jobs:
  python:
    name: Python Pipeline
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install uv
        run: |
          python -m pip install --upgrade pip
          python -m pip install uv

      - name: Bootstrap virtualenv
        run: |
          make venv
          echo PATH=${GITHUB_WORKSPACE}/backend/.venv/bin:$PATH >> $GITHUB_ENV

      - name: Lint (Python)
        run: make lint-py

      - name: Typecheck (Python)
        run: make tc-py

      - name: Security Audit (Python)
        run: make vc-py

      - name: Tests (Python)
        run: make test-py

      - name: Build Package (Python)
        run: make pack-py

  go:
    name: Go Pipeline
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.25.x"
          go-version-file: "**/go.sum"
          cache-dependency-path: "**/go.sum"

      - name: Install golangci-lint
        run: |
          curl -sSfL https://raw.githubusercontent.com/golangci/golangci-lint/master/install.sh | \
            sh -s -- -b "$(go env GOPATH)/bin" v1.64.6

      - name: Lint (Go)
        run: PATH="$(go env GOPATH)/bin:$PATH" make lint-go

      - name: Typecheck (Go)
        run: make tc-go

      - name: Security Audit (Go)
        run: make vc-go

      - name: Tests (Go)
        run: make test-go

      - name: Build Package (Go)
        run: make pack-go
